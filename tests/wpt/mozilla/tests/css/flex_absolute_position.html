<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Test: flex container should be capable of being absolutely positioned</title>
  <link rel="author" title="Kyle Zentner" href="mailto:zentner.kyle@gmail.com">
  <link rel="help" href="https://drafts.csswg.org/css-flexbox/">
  <link rel=match href=flex_absolute_position_ref.html>
  <style>
    body {
      margin: 0;
    }
    .flexbox {
      display: flex;
      flex-direction: column;
      height: 100px;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    .item {
      background: blue;
      width: 100px;
      flex: 1 0 auto;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="item"></div>
  </div>
</body>
</html>
